<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">

        <!--HEADER-->
        <header>
            <h1>
                <i class="fas fa-check-circle"></i>
                My Tasks
            </h1>
            <p id="date"></p>
        </header>

        <!--TODO INPUT-->
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do?">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!--FILTERS-->
        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>

        <!--TODO CONTAINER-->
        <div class="todos-container">
            <ul id="todos-list">
                <!-- li will be inserted here dynamically -->
                <!-- <li class="todo-item">
                    <label class="checkbox-container">
                        <input type="checkbox" class="todo-checkbox"/>
                        <span class="checkmark"></span>
                    </label>
                    <span class="todo-item-text">
                        Buy groceries
                    </span>
                    <button class="delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li> -->
            </ul>

            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks here yet</p>
            </div>
        </div>

        <!--FOOTER-->
        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear Completed</button>
        </footer>

    </div>


    <script src="script.js"></script>
</body>
</html>
